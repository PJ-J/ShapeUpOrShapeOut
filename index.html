<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shape Up or Shape Out</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container justify-content-center">
      <div class="container">
        <input type="text" placeholder="height px" />
        <input type="text" placeholder="width px" />
        <button type="submit">Add rectangle</button>
      </div>

      <div class="container">
        <input type="text" placeholder="side length px" />

        <button type="submit">Add Square</button>
      </div>

      <div class="container">
        <input type="text" placeholder="radius px" />
        <button type="submit">Add circle</button>
      </div>

      <div class="container">
        <input type="text" placeholder="height px" />
        <button type="submit">Add triangle</button>
      </div>
    </div>

    <div class="row justify-content-center">
      <div class="container bg-primary mt-3 m-2" id="shapes">
        <h1>container</h1>
      </div>
      <div class="container bg-dark mt-3 m-2" id="sidePanel"></div>
    </div>

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
